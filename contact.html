


<!DOCTYPE html>
<html lang="en">
<head>
   
    <title> Contact</title>
    <link rel="stylesheet" href="style.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap"
      rel="stylesheet"/>

</head>
<body>

    <!-- common div start for container -->
     <div class="container">

        <div class="section-one">
    
            <h1 class="section-one__name">Agnel John</h1>
            <p class="section-one__role">Web Developer</p>
            <a class="section-one__contact"  href="index.html">Home</a>
        </div>
    
    <!-- code for form -->
    <div class="contact-form">
        <form action="">
    
            <table>
                <tr>
                    <td>
                        Name:
                    </td>
    
                    <td>
                        <input type="text" placeholder="enter your name" class="contact-form__input">
                    </td>
                </tr>
    
                <tr>
                    <td>
                        Email:
                    </td>
    
                    <td>
                        <input type="email" placeholder="enter your email" class="contact-form__input">
                    </td>
                </tr>
    
    
                <tr>
                    <td>
                        Message:
                    </td>
    
                    <td>
                        <textarea placeholder="message" class="contact-form__textarea"></textarea>
                    </td>
                </tr>
     
    
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" class="contact-form__submit">
                    </td>
                </tr>
    
                
    
            </table>
        </form>
    </div>
        
    
    
        <div class="section-five">
            <p class="section-five__title">
              Social Media:
              <a href="https://www.instagram.com/theagneljohn/">Instagram</a>,
              <a href="linkedin.com/in/theagneljohn">LinkedIn</a>
            </p>
          
            <p class="section-five__desc">&copy;Agnel John</p>
          </div>



        <!-- common div for conainer end -->
     </div>
    
    
    
</body>
</html>
